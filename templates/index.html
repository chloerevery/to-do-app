<!DOCTYPE html> 
	<html>
	<head>
		<title>Todo List</title>
		<link href="../static/bootstrap.min.css" rel="stylesheet">
		<link href="../static/styles.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="backsplash col-md-6 col-md-offset-3">
					<h3>My Todos:</h3>
					<!-- todo checkboxes go here -->
					<div class="todos">
					    <div class="input-group">
					        	<span class="input-group-addon">
        					 		<input type="checkbox" class = "check" aria-label="Checkbox for following text input">
      							</span>
					      <input type="text" class="form-control" readonly = "readonly" value = "First Todo">
					      <span class="input-group-btn">
					        <button class="btn btn-danger" type="button">X</button>
					      </span>
					    </div>

					<form class = "form-inline">
					  <div class="checkbox">
					      <input type="checkbox" class = check>
					    <label> Second Todo </label>
					  </div>
					  <button type="submit" class="btn btn-danger btn-sm" id = "delete">X</button>
					</form>



						 {% for todo in todos %}
					    <div class="checkbox"><label><input type="checkbox">{{ todo.text }}</label></div>
					    {% endfor %}

					<form method="post">
  						<fieldset class="form-group">
						    <input type="text" class="form-control transparent-input" id="newToDo" name = "newtodo" placeholder="+ New Todo">
						    <input type="submit" style="display:none"/>
					  </fieldset>
					 </form>
				</div>
			</div>
		

		</div>

	</body>
</html>
